#@overlay/match by=overlay.subset({ "kind" : "Deployment", "metadata": { "name" : "kpack-controller" }})
---
spec:
  template:
    spec:
      containers:
      #@overlay/match by="name"
      - name: controller
        #@overlay/match missing_ok=True
        resources:
          requests:
            memory: 1Gi
          limits:
            memory: 2Gi

